{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Indumentaria</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for indumentaria in Indumentaria %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{indumentaria.imagenProducto.url}}" class="" width="100px">
                {{indumentaria.titulo}}
                <a href="{% url 'indumentaria' indumentaria.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == indumentaria.usuario.id %}
                <a href="{% url 'indumentaria_editar' indumentaria.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'indumentaria_eliminar' indumentaria.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
