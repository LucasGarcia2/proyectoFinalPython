{% extends 'Base/home.html' %}

{% block content %}





<br>
<br>

<div class="container text-center">
    <h1>Cascos</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for casco in cascos %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{casco.imagenProducto.url}}" class="" width="100px">
                {{casco.titulo}}
                <a href="{% url 'casco' casco.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == casco.usuario.id %}
                <a href="{% url 'casco_editar' casco.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'casco_eliminar' casco.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
