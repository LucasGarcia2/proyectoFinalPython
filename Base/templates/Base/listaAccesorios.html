{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Accesorios</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for accesorios in accesorios %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{accesorios.imagenProducto.url}}" class="" width="100px">
                {{accesorios.titulo}}
                <a href="{% url 'accesorios' accesorios.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == accesorios.usuario.id %}
                <a href="{% url 'accesorios_editar' accesorios.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'accesorios_eliminar' accesorios.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
